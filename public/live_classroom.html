<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <title>SimpleWebRTC Demo</title>

    <!--  Scripts for Screen sharing -->
    <script type="text/javascript" src="https://flashphoner.com/downloads/builds/flashphoner_client/wcs_api-2.0/current/flashphoner.js"></script>
    <script type="text/javascript" src="screen-sharing-min.js"></script>
  
</head>
<body   onload="init_api()">

    <!--Nav bar-->
    <div class="nis_nav_bar">

        <span class="nis_nav_title">LIVE </span>
        <span class="nis_subt">CLASSROOM</span>

    </div>


  <!-- Main Content -->
  

<div class="flex_container">
          
        <!-- Local Camera -->
        <div class="cam_box"> 
          <video  class= "cam_box" id="local-video"  autoplay></video>
        </div>


        <div class="white_board" id="white_board">
            <h4>White_board</h4>
        </div>

          <!-- Chat Room Messages -->
          <div id="chat" class="chat_box">
            
            <btn class="chat_btn" onclick="location.href ='https://radiant-shelf-36016.herokuapp.com/'" >
                CHAT
            </btn>
        </div>
    </div>

        
      
      
      

  <!-- Remote Video Cameras -->

      <div class = "flex_container_2">
          <div class="remote_video">
              Remote
            <video  class= "remote_video" id="local-video"  autoplay></video>
          </div>
          <div class="remote_video">
              Remote
            <video  class= "remote_video" id="local-video"  autoplay></video>
          </div>

          <div class="remote_video">
            <video  class= "remote_video" id="local-video"  autoplay></video>
          </div>

          <div class="remote_video">
            <video  class= "remote_video" id="local-video"  autoplay></video>
          </div>

          <div class="remote_video">
            <video  class= "remote_video" id="local-video"  autoplay></video>
          </div>
      </div>
  



  <!-- Chat Template -->
<script id="chat-template" type="text/x-handlebars-template">
    <h3 class="ui orange header">Room ID -> <strong>{{ room }}</strong></h3>
    <hr>
    <div id="chat-content" class="ui feed"> </div>
    <hr>
    <div class="ui form">
      <div class="ui field">
        <label>Post Message</label>
        <textarea id="post-message" name="post-message" rows="1"></textarea>
      </div>
      <div id="post-btn" class="ui primary submit button">Send</div>
    </div>
  </script>


  <!-- Chat Content Template -->
<script id="chat-content-template" type="text/x-handlebars-template">
    {{#each messages}}
      <div class="event">
        <div class="label">
          <i class="icon blue user"></i>
        </div>
        <div class="content">
          <div class="summary">
            <a href="#"> {{ username }}</a> posted on
            <div class="date">
              {{ postedOn }}
            </div>
          </div>
          <div class="extra text">
            {{ message }}
          </div>
        </div>
      </div>
    {{/each}}
  </script>

  <!-- Remote Video Template -->
<script id="remote-video-template" type="text/x-handlebars-template">
    <div id="{{ id }}" class="four wide column"></div>
  </script>



  <!-- Scripts -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js "></script>
  <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
  <script src="js/app.js"></script>





</body>
</html>
